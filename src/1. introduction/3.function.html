<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* function문 */
    function add(a, b) {
      return a + b;
    }
    const sum = add(1, 2);
    console.log(sum);

    function hello(name) {
      return `Hello ${name}`; // Template Literal
    }
    const result = hello('tysong');
    console.log(result);

    // practice
    function getGrade(score) {
      if(score === 100) {
        return 'A+';
      } else if(score >= 90) {
        return 'A';
      } else if (score === 89) {
        return 'B+';
      } else if (score >= 80) {
        return 'B';
      } else if (score === 79) {
        return 'C+';
      } else if (score >= 70) {
        return 'C';
      } else if (score === 69) {
        return 'D+';
      } else if (score >= 60) {
        return 'D';
      } else {
        return 'F';
      }
    }
    const grade = getGrade(73);
    console.log(grade);

    // 화살표 함수 : es6 문법.
    const add2 = (a, b) => {
      return a + b;
    }
    const sum2 = add2(1, 2);
    console.log(sum2);

    const hello2 = (name) => `Hello, ${name}!`;
    const result2 = hello2('tysong');
    console.log(result2);

    
</script>
</body>
</html>
