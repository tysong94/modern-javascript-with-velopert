<body>
  <script>
    // falsy한 값.
    console.log(!undefined);
    console.log(!null);
    console.log(!0);
    console.log(!'');
    console.log(!NaN); // Not a Number

    // falsy를 제외한 모든 값은 truthy.
    console.log(!3);
    console.log(!'hello');
    console.log(![]);
    console.log(!{});

    const value = 3;
    const value2 = 0;
    const value3 = undefined;
    
    const truthy = value ? true : false;
    const truthy2 = value2 ? true : false;
    const truthy3 = value3 ? true : false;
    console.log('truthy?', truthy);
    console.log('truthy?', truthy2);
    console.log('truthy?', truthy3);
</script>
