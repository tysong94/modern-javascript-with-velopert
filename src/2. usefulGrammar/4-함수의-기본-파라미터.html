<body>
  <script>
    /* 함수의 기본 파라미터 */
    function calculateCircleArea(r = 1) {
      return Math.PI * r * r;
    }

    const area = calculateCircleArea(4);
    console.log(area);

    // 파라미터를 넣어주지 않았을 경우, 1이 적용됨.
    const def = calculateCircleArea();
    console.log(def);

  </script>
</body>
