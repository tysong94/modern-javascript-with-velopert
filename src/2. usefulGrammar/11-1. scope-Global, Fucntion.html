<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Global : 전체
    // Function : 특정 함수 내부
    // Block : for, switch문의 {}

    // Global과 Function scope 비교
    const value = 'hello!';

    function myFunction() {
      console.log('myFunction');
      console.log(value);
    }

    function otherFunction() {
      console.log('otherFunction : ');
      const value = 'bye'; // Function 안에서 선언한 변수는 해당 함수 안에서만 유효함.
      console.log(value);
    }

    myFunction();
    otherFunction();

    console.log('global scope : ');
    console.log(value);

    // Function안의 Function : 상위 함수 하에 있기 때문에, 해당 스코프의 변수를 가져옴.
    const value2 = 'hello!';
    
    function myFunction2() {
      const value2 = 'bye!';
      const anotherValue = 'world';
      function functionInside() {
        console.log('functionInside : ');
        console.log(value2);
        console.log(anotherValue);
      }

      functionInside();
    }

    myFunction2() ;
    console.log('global scope : ');
    console.log(value2);
    console.log(anotherValue);

    // block scope
    
  </script>
</body>
</html>
