<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* for */
    for(let i = 0; i <10; i++) {
      console.log(i);
    }

    const names = ['멍멍이', '야옹이', '멍뭉이'];
    for(let i = 0; i < names.length; i++) {
      console.log(names[i]);
    }

    /* while */
    // for문 : 초기값, 증가식이 조건이 ()안에 미리 정의
    // while문 : 조건만 ()안에 정의. 초기값, 증가식은 별도로 선언
    // 일정한 조건은 for문, 복잡한 조건은 while문
    let i = 0;
    while(i < 10) {
      console.log(i);
      i++;
    }

    let j = 0;
    let isFun = false;
    while(!isFun) {
      console.log(j);
      j++;
      if(j === 30) {
        isFun = true;
      }
    }

    // for of, for in
    const numbers = [10, 20, 30, 40, 50];

    console.log('for of');
    for(let number of numbers) {
      console.log(number);
    }
    
    console.log('for in');
    for (let index in numbers) {
        console.log(numbers[index]);
    }
    // 배열에서 for in은 인덱스를 가져옴.


    // Object 내장 함수.
    const doggy = {
      name: '멍멍이',
      sound: '멍멍',
      age: 2
    };
    console.log(Object.keys(doggy));
    console.log(Object.values(doggy));
    console.log(Object.entries(doggy));

    // for in
    for(let key in doggy) {
      console.log(`${key}: ${doggy[key]}`);
    }

    /* continue, break */
    console.log('continue, break');
    for(let i = 0; i < 10; i++) {
      if(i === 2) continue; // 컨틴뉴는 다음 반복으로 바로 넘어감
      console.log(i);
      if(i === 5) break; // 브레이크는 반복을 끝냄
    }
  </script>
</body>
</html>
