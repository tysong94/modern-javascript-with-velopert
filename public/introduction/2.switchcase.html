<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* switch case문 */
    const device = 'ipad';
    switch (device) {
      case 'iphone':
        console.log('아이폰');
        break;
      case 'ipad':
        console.log('아이패드');
        break;
      case 'galaxy':
        console.log('갤럭시');
        break;
      default:
        console.log('모르겠네요');
    }

    /*  */
    
  </script>
</body>
</html>
