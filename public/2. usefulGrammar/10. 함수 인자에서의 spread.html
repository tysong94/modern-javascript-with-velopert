<body>
  <script>
    // 인자로서의 spread
    function sum(...params) {
      return params.reduce((acc, current) => acc + current, 0);
    }
    const numbers = [1, 2, 3, 4, 5, 6, 7];
    console.log(sum(...numbers));
  </script>
</body>
