<body>
  <script>
    //Hoisting : 뒤에 선언한 함수나 변수를 끌어올리는 현상. 되도록이면 피해야 한다.
    // 변수는 const, let으로 이를 방지
    // 함수는 변수에 담는 방법으로 방지할 수도 있음.

    // Function Hoisting : 함수 사용 후에 선언할 경우, 아래에 선언된 함수를 끌어올려서 사용.
    myFunction();

    function myFunction() {
      console.log('hello world');
    }    

    // var Hoisting : var로 변수를 뒤쪽에 선언할 경우, 해당 변수가 선언된 것으로 간주.
    // 단, const, let은 Hoisting 발생하지 않음.
    console.log(number);
    var number = 2;

    console.log(number2);
    const number2 = 2;
  </script>
</body>
</html>
